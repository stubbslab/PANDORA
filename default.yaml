# Configuration file for the Pandora system
# This file contains the default settings for the system components
# and their parameters.

database:
  type: "pandora.database.db.PandoraDatabase"
  db_path: "/Users/pandora_ctrl/Desktop"
  
monochromator:
  type: "pandora.controller.monochromator.MonochromatorController"
  usb_port: "/dev/tty.usbserial-FTDI1CB2"
  baudrate: 9600
  # model: "Acton_SP2150"

labjack:
  ip_address: "169.254.84.89"
  timeout: 2
  shutter: "FIO00"
  flipmount1: "FIO1"
  flipmount2: "FIO2"
  flipmount3: "FIO3"

keysights:
  type: "pandora.controller.keysight.KeysightController"
  # Each Keysight device with its own IP address
  K1:
    name: "K1"
    keysight_ip: "169.254.5.2"
    timeout_ms: 25000
    settings:
      mode: "CURR"
      rang: 'AUTO'
      nplc: 10.
      nsamples: 50
      delay: 0.
      interval: 2e-3
  K2:
    name: "K2"
    keysight_ip: "169.254.124.255"
    timeout_ms: 25000
    settings:
      mode: "CURR"
      rang: 'AUTO'
      nplc: 10.
      nsamples: 50
      delay: 0.
      interval: 2e-3
  solarCell:
    name: "solarCell"
    keysight_ip: "169.254.124.XXX"
    timeout_ms: 5000
    settings:
      mode: "CURR"
      rang: 'AUTO'
      nplc: 10.
      nsamples: 50
      delay: 0.
      interval: 2e-3
      
zaber_stages:
  type: "pandora.controller.zaberstages.zaberController"
  Z1:
    ip_address: "169.254.47.12"
    # ND filters map
    # The numbers refers to the zaber position in mm
    slot_map: {'ND05': 7, 
               'ND10': 46.37, 
               'ND15': 79.57, 
               'ND20': 113.57, 
               'CLEAR': 148.77}
    device: 0
    axis_id: 1
    # Zaber speed in mm/sec
    speed_mm_per_sec: 25
  Z2:
    ip_address: "192.168.1.70"
    device: 1
    axis_id: 1
    speed_mm_per_sec: 10
  Z3:
    ip_address: "192.168.1.70"
    device: 2
    axis_id: 1
    speed_mm_per_sec: 10

spectrograph:
  type: "pandora.controller.stellarnet.SpectrographController"
  inttime: 1 # ms
  scan_avg: 10
  xtiming: 1 # 1/2 or 3 (low/mid or high resolution) 
  smooth: 1

# Additional system parameters
calibration:
  attenuation_file: "/path/to/attenuation_calibration.json"
  pinhole_positions_file: "/path/to/pinhole_positions.json"

logging:
  level: "INFO"
  logfile: "./pandora.log"
